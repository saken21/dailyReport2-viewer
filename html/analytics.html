<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta name="viewport" content="width=device-width">
<title>DailyReport Analytics</title>
<link rel="shortcut icon" href="files/img/favicon.ico" class="favicon">
<link rel="stylesheet" href="files/css/analytics.css">
</head>

<body class="logout" id="index">

<section id="all">
    <header id="header">
        <div class="wrap">
            <h1><strong><a href="./">DailyReport2</a> Analytics</strong></h1>
        </div>
    </header>
    <aside id="bread">
        <nav class="nav" id="bread-nav"> </nav>
    </aside>
    <section id="main">
        <div class="wrap">
            <section id="form">
                <form>
                	<ul id="search-list">
                    	<li><input type="search" autocomplete="on" placeholder="クライアント名" list="clientlist" class="search client"></li>
                        <li><input type="search" autocomplete="on" placeholder="案件名" list="worklist" class="search work"></li>
                    </ul>
                    <ul id="time-list">
                    	<li><input type="date" autocomplete="on" min="2015-08-21" value="2015-08-21" class="time fromtime" required></li>
                        <li><input type="date" autocomplete="on" min="2015-08-21" class="time totime" required></li>
                    </ul>
                    <hr>
                    <ul id="submit-list">
                        <li><button type="reset" class="button reset">リセット</button></li>
                        <li><button type="submit" class="button submit">解析開始</button></li>
                    </ul>
                    <datalist id="clientlist"></datalist>
                    <datalist id="worklist"></datalist>
                </form>
            </section>
            <section id="result">
            	<header class="header">
                	<h2 class="client">アローコーポレーション</h2>
                	<h3 class="work">CUC-NAVI</h3>
                </header>
                <section class="description">
                    <dl class="totaltime">
                        <dt>総業務時間</dt>
                        <dd>100</dd>
                    </dl>
                    <dl class="perperson">
                        <dt>一人あたりの業務時間</dt>
                        <dd>6</dd>
                    </dl>
                    <dl class="price">
                        <dt>最低見積金額</dt>
                        <dd>430000</dd>
                    </dl>
                 </section>
                <section class="detail team">
                	<dl class="Edit">
                    	<dt>編集</dt>
                        <dd><figure></figure><span class="time">20</span><span class="ratio">10</span><span class="teamratio">20</span></dd>
                    </dl>
                    <dl class="Design">
                    	<dt>デザイン</dt>
                        <dd><figure></figure><span class="time">20</span><span class="ratio">10</span><span class="teamratio">20</span></dd>
                    </dl>
                    <dl class="DTP">
                    	<dt>DTP</dt>
                        <dd><figure></figure><span class="time">20</span><span class="ratio">10</span><span class="teamratio">20</span></dd>
                    </dl>
                    <dl class="Web">
                    	<dt>Web</dt>
                        <dd><figure></figure><span class="time">20</span><span class="ratio">10</span><span class="teamratio">20</span></dd>
                    </dl>
                </section>
                <section class="detail person">
                	<dl class="sakata Web">
                    	<dt>坂田 健太</dt>
                        <dd><figure></figure><span class="time">20</span><span class="ratio">10</span><span class="personratio">20</span></dd>
                    </dl>
                </section>
            </section>
            <section id="csv"></section>
        </div>
    </section>
    <footer id="footer">
        <div class="wrap">
            <p class="copyright"><small>(c) Graphic Co.,Ltd.</small></p>
            <p class="author"><small>DailyReport Ver.2.0 by Kenta Sakata</small></p>
            <p id="pagetop"><a href="#all">▲</a></p>
        </div>
    </footer>
</section>

<script src="files/js/core/jquery.js"></script>
<script src="files/js/analytics.js?10004"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-66596410-1', 'auto');
  ga('send', 'pageview');
</script>

</body>
</html>
